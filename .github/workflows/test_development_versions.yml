name: Development version tests

on:
  push:
    branches:
      - main
      - 'stable/**'
  pull_request:
    branches:
      - main
      - 'stable/**'
  schedule:
    - cron: '0 1 * * *'

jobs:
  tests:
    name: development version tests (${{ matrix.os }}, ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.13"]
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
      - name: Install tools from pypi
        run: |
          python -m pip install tox build extremal-python-dependencies==0.1.0
      - name: Build Qiskit SDK development wheel
        run: |
          git clone https://github.com/Qiskit/qiskit
          cd qiskit
          git rev-parse HEAD
          python -m build --wheel
      - name: Build Qiskit Aer development wheel
        run: |
          git clone https://github.com/Qiskit/qiskit-aer
          cd qiskit-aer
          git rev-parse HEAD
          python -m build --wheel
      - name: Build Pauli prop development wheel
        run: |
          git clone https://github.com/Qiskit/pauli-prop
          cd pauli-prop
          git rev-parse HEAD
          python -m build --wheel
      - name: Build Samplomatic development wheel
        run: |
          git clone https://github.com/Qiskit/samplomatic
          cd samplomatic
          git rev-parse HEAD
          python -m build --wheel
      - name: Pin development versions
        shell: bash
        run: >-
          extremal-python-dependencies pin-dependencies --inplace
          "qiskit @ file:$(echo qiskit/dist/*.whl)"
          "qiskit-aer @ file:$(echo qiskit-aer/dist/*.whl)"
          "pauli-prop @ file:$(echo pauli-prop/dist/*.whl)"
          "samplomatic @ file:$(echo samplomatic/dist/*.whl)"
      - name: Test using tox environment
        run: |
          tox -e py --parallel --parallel-no-spinner
